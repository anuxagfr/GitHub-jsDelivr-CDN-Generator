    <h1><samp style="color: #00d1d1;">GitHub</samp><samp>→jsDelivr CDN Generator</samp></h1>
    <input id="user" placeholder="GitHub Username" />
    <input id="repo" placeholder="Repository Name" />
    <input id="branch" placeholder="Branch (e.g. main)" />
    <input id="token" placeholder="GitHub Token (optional)" />  <div id="filesbox">
    <button id="filesbutton" onclick="fetchFiles()">Browse Files</button></div>
  
    <input id="search" placeholder="Search files..." oninput="filterFiles()" />

    <ul id="fileList"></ul></div>
